<!DOCTYPE html>
<html lang="en">

<head>
  <title>HelloWorld</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>HelloWorld</h1>

  <hr>

  <div id="app">
    {{message}}
  </div>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: 'Hello World'
      }
    })
  </script>
</body>


</html>
